<div class="container" id="iletisimformu">
    <form id="contactForm" action="form.php" method="post">

    <div class="container"  >
      <br>
      <h2 style="text-align: center;">FORM</h2>
      <br>
        <label for="isim">İsminiz:</label><br>
        <input type="text" id="isim" name="isim" required style=" width: 80%;"><br><br>
        
        <label for="soyisim">Soyisminiz:</label><br>
        <input type="text" id="soyisim" name="soyisim" required style=" width: 80%;"><br><br>
        
        <label for="cinsiyet">Cinsiyetiniz:</label><br>
        <input type="radio" id="erkek" name="cinsiyet" value="Erkek" required>
        <label for="erkek">Erkek</label>
        <input type="radio" id="kadin" name="cinsiyet" value="Kadın" required>
        <label for="kadin">Kadın</label><br><br>

        <label for="fotograf">Fotoğraf Seçiniz:</label><br>
<input type="file" id="fotograf" name="fotograf" accept="image/*"><br><br>
        
        <label for="yas">Yaş Aralığı:</label><br>
        <input type="radio" id="15-18" name="yas" value="15-18" required>
        <label for="15-18">15-18</label>
        <input type="radio" id="18-25" name="yas" value="18-25" required>
        <label for="18-25">18-25</label>
        <input type="radio" id="25-35" name="yas" value="25-35" required>
        <label for="25-35">25-35</label>
        <input type="radio" id="35+" name="yas" value="35+" required>
        <label for="35+">35+</label><br><br>
        
        <label for="bolge">Yaşadığınız Bölge:</label><br>
        <select id="bolge" name="bolge" required style=" width: 80%;">
            <option value="Marmara">Marmara</option>
            <option value="Ege">Ege</option>
            <option value="Akdeniz">Akdeniz</option>
            <option value="İç Anadolu">İç Anadolu</option>
            <option value="Doğu Anadolu">Doğu Anadolu</option>
            <option value="Güneydoğu Anadolu">Güneydoğu Anadolu</option>
            <option value="Karadeniz">Karadeniz</option>
        </select><br><br>
        
    
        
        <label for="is_yapilan_sektor">İş Yapılan Sektör:</label><br>
        <select id="is_yapilan_sektor" name="is_yapilan_sektor" required style=" width: 80%;">
            <option value="Öğrenci">Öğrenci</option>
            <option value="Kamu Personeli">Kamu Personeli</option>
            <option value="Özel Sektör">Özel Sektör</option>
            <option value="İşsiz">İşsiz</option>
        </select><br><br>
        
        <label for="telefon">Telefon Numaranız:</label><br>
        <input type="tel" id="telefon" name="telefon" pattern="[0-9]{11}" placeholder="Örn: 05551051010" required style=" width: 80%;"><br><br>
        
        <label for="email">Email Adresiniz:</label><br>
        <input type="email" id="email" name="email" required style=" width: 80%;"><br><br>
        <label for="gorusler">Görüşleriniz:</label><br>
        <textarea id="gorusler" name="gorusler" rows="4" cols="50" style=" width: 80%;"></textarea><br><br>
        
        <input type="submit" value="Javascript ile gönder" >
        <button type="button" id="jquerySubmit" >jQuery ile giriş yap</button>
    </div>
  </div>


</form>
